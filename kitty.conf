background_opacity 0.9
background_blur 1
font_family      FiraCode Nerd Font
bold_font        FiraCode Nerd Font
italic_font      FiraCode Nerd Font
bold_italic_font FiraCode Nerd Font
font_size        10.0
force_ltr        no
disable_ligatures never
tab_bar_edge bottom
map alt+k scroll_line_up
map alt+j scroll_line_down
map alt+u scroll_page_up
map alt+d scroll_page_down
map alt+g scroll_home
map alt+shift+g scroll_end
map ctrl+shift+enter new_window
map ctrl+alt+enter launch --cwd=current
map alt+ctrl+l next_tab
map alt+ctrl+h previous_tab
map ctrl+shift+1 first_window
map ctrl+shift+2 second_window
map ctrl+shift+3 third_window
map ctrl+shift+4 fourth_window
map ctrl+shift+5 fifth_window
map ctrl+shift+6 sixth_window
map ctrl+shift+7 seventh_window
map ctrl+shift+8 eighth_window
map ctrl+shift+9 ninth_window
map ctrl+shift+t new_tab_with_cwd
window_border_width 5px
window_margin_width 5
window_padding_width 5
active_border_color #EF6C00
inactive_border_color #00695C
map alt+\ select_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
selection_foreground #FAFAFA
selection_background #BF360C
# Use X11 display server if EGL issue happens on wayland
linux_display_server x11
